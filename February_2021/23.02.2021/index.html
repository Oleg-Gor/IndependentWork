    <div class='notebook'>

            <br>

        </div>

        <div class='notes' style='display: inline-block;'>

            </ul>

                <div> <span class="year">year </span></div>

                <div class="month-block"><span class='prewMonth'>
                        < </span> <span class="month"> month </span> <span class='nextMonth'> > </span>
                </div>
            </div>

            <div class='table'>
                <div>
                    <table>

                </div>

            <br>

        </div>

        


    </div>
